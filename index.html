<!-- Modal -->
<div class="modal fade" id="patchwindow" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="patchwindowLabel">DMX Patch</h4>
      </div>
      <div class="modal-body" style="text-align: center;">
        Patch the 512 DMX channels to any of the active Sliders.<br>Change the Type to allow the Slider to control different types of instruments.
        <div id="patch_buttons">
          <button id="patch_reset" class="btn btn-default">Reset Dimmers 1-1</button>
          <button id="patch_clear" class="btn btn-default">Clear Patch</button></div>
        <hr>
        <div style="height:400px; overflow-y: scroll;">
        <table id="patchlist">
          <thead><tr>
            <th>Slider</th>
            <th>DMX Ch</th>
            <th>Type</th>
            <th>Range</th>
          </tr></thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>

      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-default" id="updatePatch">Update</button> -->
        <button type="button" class="btn btn-primary" id="savePatch">Save Patch</button>
      </div>

    </div>
